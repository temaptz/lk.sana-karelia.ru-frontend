<div class="modal-header">
    <h4 class="modal-title"
        *ngIf="!id">
        Создание польователя
    </h4>
    <h4 class="modal-title"
        *ngIf="id">
        Редактирование польователя
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form>

        <div class="form-group row">
            <label for="userName"
                   class="col-md-{{labelWidth}} col-form-label">
                Имя
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="text"
                       class="form-control"
                       id="userName"
                       placeholder="..."
                       [(ngModel)]="userName"
                       name="userName">
            </div>
        </div>

        <div class="form-group row">
            <label for="userLogin"
                   class="col-md-{{labelWidth}} col-form-label">
                Логин
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="text"
                       class="form-control"
                       id="userLogin"
                       placeholder="..."
                       [(ngModel)]="userLogin"
                       name="userLogin">
            </div>
        </div>

        <div class="form-group row">
            <label for="userPassword"
                   class="col-md-{{labelWidth}} col-form-label">
                Пароль
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="text"
                       class="form-control"
                       id="userPassword"
                       placeholder="..."
                       [(ngModel)]="userPassword"
                       name="userPassword">
            </div>
        </div>

        <div class="form-group row">
            <label for="userPhone"
                   class="col-md-{{labelWidth}} col-form-label">
                Телефон
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="tel"
                       class="form-control"
                       id="userPhone"
                       placeholder="..."
                       [(ngModel)]="userPhone"
                       name="userPhone"
                       [disabled]="userRole != 'client'">
            </div>
        </div>

        <div class="form-group row">
            <label for="userEmail"
                   class="col-md-{{labelWidth}} col-form-label">
                E-mail
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="email"
                       class="form-control"
                       id="userEmail"
                       placeholder="..."
                       [(ngModel)]="userEmail"
                       name="userEmail">
            </div>
        </div>

        <div class="form-group row">
            <label for="userRole"
                   class="col-md-{{labelWidth}} col-form-label">
                Роль
            </label>
            <div class="col-md-{{inputWidth}}">
                <select class="form-control"
                        id="userRole"
                        placeholder="..."
                        [(ngModel)]="userRole"
                        name="userRole"
                        [disabled]="id">
                    <option *ngFor="let r of roles"
                            value="{{r.role_key}}">
                        {{r.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="userIsActive"
                   class="col-md-{{labelWidth}} col-form-label">
                Активный пользователь
            </label>
            <div class="col-md-{{inputWidth}}">
                <input type="checkbox"
                       class="form-control"
                       id="userIsActive"
                       [(ngModel)]="userIsActive"
                       name="userIsActive"
                       [disabled]="!id">
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default"
            (click)="activeModal.dismiss()">
        Отмена
    </button>
    <button class="btn btn-success"
            (click)="submitForm()"
            [disabled]="
                !userLogin ||
                userLogin == '' ||
                !userRole ||
                userRole == ''
            ">
        <i class="fa fa-floppy-o"></i>
        Сохранить
    </button>
</div>
