<div class="d-flex">
    <div class="p-2">
        <my-search (search)="changeFilter($event)" (clear)="clearFilter()"></my-search>
    </div>
</div>

<div class="d-flex"
     *ngIf="messages">
    <div class="p-2 table-responsive">
        <table class="table table-sm table-hover table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Дата отправки</th>
                    <th>Дата рождения</th>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Сообщение</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of messages">
                    <td>{{m.date_send | date: 'dd.MM.yyyy HH:mm'}}</td>
                    <td>{{m.birthday | date: 'dd.MM.yyyy'}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.phone}}</td>
                    <td>{{m.text}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
