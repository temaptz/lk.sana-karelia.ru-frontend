<div class="modal-header">
    <h4 class="modal-title">Новое сообщение</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form>

        <div class="form-group">
            <label for="checker">
                Отправить всем
            </label>
            <input type="checkbox"
                   class="form-control"
                   id="checker"
                   [(ngModel)]="dataToAll"
                   name="dataToAll"
                   (change)="setToAll()">
        </div>

        <div class="form-group">
            <label for="address-user">
                Получатель
            </label>
            <select class="form-control"
                    id="address-user"
                    placeholder="..."
                    [(ngModel)]="dataToUser"
                    name="dataToUser"
                    [disabled]="dataToAll">
                <option *ngFor="let user of userList" value="{{user.id}}">
                    {{user.name}} - {{user.login}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">
                Тема
            </label>
            <input type="text"
                   class="form-control"
                   id="subject"
                   placeholder="..."
                   [(ngModel)]="dataSubject"
                   name="dataSubject">
        </div>

        <div class="form-group">
            <label for="text">
                Текст сообщения
            </label>
            <textarea type="text"
                      class="form-control"
                      id="text"
                      placeholder="..."
                      [(ngModel)]="dataText"
                      name="dataText">
            </textarea>
        </div>

        <div class="form-group">
            <label for="text">
                Прикрепить файл
            </label>
            <input #fileInput
                   type="file"
                   class="form-control"
                   (change)="fileChange($event)">
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default"
            (click)="activeModal.dismiss()">
        Отмена
    </button>
    <button class="btn btn-success"
            (click)="submitMessage()">
        <i class="fa fa-paper-plane"></i>
        Отправить
    </button>
</div>
