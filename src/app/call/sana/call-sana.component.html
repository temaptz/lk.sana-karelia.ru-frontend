<h6>Найдено клиентов: {{count}}</h6>

<div *ngIf="contracts">
    <table class="table table-sm table-hover table-bordered">
        <thead class="thead-default">
            <tr>
                <th>#</th>
                <th>ФИО</th>
                <th>Паспорт</th>
                <th>Адрес</th>
                <th>Договор</th>
                <th>Статус</th>
                <th>Телефон</th>
                <th>Лицевой счет</th>
                <th>Дата акта</th>
                <th>К оплате</th>
                <th>Просмотр</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contracts; let i = index">
                <td>{{i + 1}}</td>
                <td>{{c.name}}</td>
                <td>{{c.passport}}</td>
                <td>{{c.address}}</td>
                <td>{{c.number}}</td>
                <td>{{c.status}}</td>
                <td>{{c.phone}}</td>
                <td>{{c.account}}</td>
                <td>{{c.act.period_to | date: 'dd.MM.yyyy'}}</td>
                <td>{{c.act.total_rub | myMoney}}</td>
                <td>
                    <button class="btn btn-info btn-sm"
                            ngbTooltip="Просмотр акта"
                            container="body"
                            (click)="showAct(c.act)"
                            *ngIf="c.act.id || c.act.template">
                        <i class="fa fa-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<ng-template ngbModalContainer></ng-template>

<ng-template #modalContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <iframe [src]="templateUrl"
                frameborder="0"></iframe>
    </div>
</ng-template>
